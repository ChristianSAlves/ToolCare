<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
<title>Barra Lateral de Navegação</title>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Lato', sans-serif;
        background-color: #f4f4f4; /* Cor de fundo da área de conteúdo */
    }

    nav {
        background-color: #2c3e50; /* Cor de fundo da barra de navegação */
        width: 250px;
        height: 100vh;
        position: fixed; /* Fixa a barra de navegação para scrollar com o conteúdo */
    }

    nav ul {
        list-style: none;
        padding: 20px;
        color: white; /* Cor do texto dos itens da barra de navegação */
        font-size: 18px; /* Tamanho da fonte dos itens da barra de navegação */
    }

    nav ul li {
        padding: 15px 20px; /* Espaçamento interno dos itens da barra de navegação */
        border-bottom: 1px solid #34495e; /* Borda inferior dos itens */
    }

    nav ul li:first-child {
        border-top: 1px solid #34495e; /* Borda superior do primeiro item */
    }

    nav ul li a {
        color: inherit; /* Herda a cor do elemento pai (branco) */
        text-decoration: none;
        display: block; /* Faz com que o link preencha todo o espaço do <li> */
    }

    /* Responsividade */
    @media (max-width: 768px) {
        nav {
            width: 100%;
            height: auto;
            position: static; /* Desfaz a posição fixa em telas pequenas */
        }

        nav ul {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }

        nav ul li {
            padding: 10px;
            border-bottom: none;
            border-top: none;
        }
    }
</style>
</head>
<body>
<nav>
    <ul>
        <li><a href="#">Visão Geral</a></li>
        <li><a href="#">Empréstimos</a></li>
        <li><a href="#">Ferramentas</a></li>
        <li><a href="#">Funcionários</a></li>
        <li><a href="#">Manutenção</a></li>
    </ul>
</nav>
</body>
</html>
