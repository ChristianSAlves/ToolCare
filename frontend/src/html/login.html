<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>ToolCare</title>
</head>
<body>
    <div class="login_container">
        <img id="logo" src="../assets/imagens/mario.png" alt="">
        <form id="form_login" action="#" method="post">
            <input type="text" class="login_item input" placeholder="token de acesso">
            <input type="password" class="login_item input senha" placeholder="senha">
            <button type="submit" value="submit" class="login_item" id="botao_entrar">ENTRAR</button>
        </form>
    </div>
</body>
</html>
